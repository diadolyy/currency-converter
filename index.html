<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Асинхронный запрос</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <button id="loadBtn">Загрузить пользователей</button>
        <div id="userList"></div>
        <div id="loading">Загрузка...</div>

        <form id="userForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" required>

            <label for="tel">Телефон:</label>
            <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="XXX-XXX-XXXX" required>

            <label>Пол:</label>
            <label>
                <input type="radio" name="gender" value="male">Мужской
            </label>
            <label>
                <input type="radio" name="gender" value="female">Женский
            </label>

            <label>
                <input type="checkbox" name="terms" required>Я согласен с условиями
            </label>
            
            <button type="submit">Отправить</button>
          </form>
          <div id="response"></div>
          
    </main>
    

    <script src="script.js" ></script>

</body>
</html>
